<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="game.js"></script>
  </head>
  <body>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
      }
  
      #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        /* align-items: center; */
      }
  
      #phaser-game {
        /* position: fixed; */
        /* width: 100%;
        top: 0;
        left: 0; */
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }
  
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        background-color: teal;
        user-select: none;
        transition: opacity 1s ease-in-out;
      }
  
      .transparent {
        opacity: 0;
      }
  
      h2 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #ffffff;
      }
    </style>
  
    <noscript>Please enable javascript to continue using this application.</noscript>
  

    <div id="phaser-game"></div>
  </body>
